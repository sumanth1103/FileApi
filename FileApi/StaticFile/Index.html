<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body style="background-color:aliceblue">
    <center>
        <table style="margin-top:220px">
            <tr>
                <td><h2>Click on Download <strong>Template button</strong> to download the file</h2></td>
            </tr>
            <tr>
                <td><h2>Use <strong>Choose file</strong> to select and upload your file</h2></td>
            </tr>
            <tr>
                <td><input type="button" class="btn btn-success btn-lg" value="Download Template" /></td>
            </tr>
            <tr>
                <td>
                    <form action="api/Files" method="post" enctype="multipart/form-data">
                        <br />
                        <input type="file" class="btn btn-info btn-lg" name="file" />
                        <input type="submit" class="btn btn-warning btn-lg" value="upload file" />
                    </form>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
